---
apiVersion: v1
kind: Service
metadata:
  name: webserver001-frontend-service
  namespace: webserver001
spec:
  selector:
    app: webserver001-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: webserver001-backend-service
  namespace: webserver001
spec:
  selector:
    app: webserver001-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---