---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver001-frontend-deployment
  namespace: webserver001
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver001-frontend
  template:
    metadata:
      labels:
        app: webserver001-frontend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: role
                    operator: In
                    values:
                      - compute
      imagePullSecrets:
        - name: github-registry
      containers:
        - name: webserver001-frontend-container
          image: "ghcr.io/eliasdh-com/eliasdhcom-frontend:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "64Mi"
              cpu: "250m"
---