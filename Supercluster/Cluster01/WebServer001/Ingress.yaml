---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webserver001-ingress
  namespace: webserver001
  annotations:
    cert-manager.io/issuer: "webserver001-letsencrypt-issuer"
    nginx.ingress.kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # Redirect HTTP to HTTPS
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - eliasdh.com
      secretName: eliasdhcom-tls
    - hosts:
      - www.eliasdh.com
      secretName: wwweliasdhcom-tls
  rules:
    - host: eliasdh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webserver001-frontend-service
                port:
                  number: 80
    - host: www.eliasdh.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webserver001-frontend-service
                port:
                  number: 80
    - host: eliasdh.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: webserver001-backend-service
                port:
                  number: 80
---