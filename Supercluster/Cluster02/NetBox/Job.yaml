---
apiVersion: batch/v1
kind: Job
metadata:
  name: netbox-migrate
  namespace: netbox
spec:
  template:
    spec:
      containers:
      - name: migrate
        image: ghcr.io/eliasdh-com/netbox:latest
        imagePullPolicy: Always
        command: ["/opt/netbox/venv/bin/python", "/opt/netbox/netbox/manage.py", "migrate"]
      restartPolicy: OnFailure
---